<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PWA Geolocation Capturando a Localização</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="apple-touch-icon" href="img/pwa-iicon-256.png">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="favicon.ico">
    <meta name="theme-color" content="white" />
  </head>
  <body>
    <section class="container">
      <header class="cabecalho">
        <h1 class="titulo">PWA - Geolocation</h1>
      </header>
      <div class="conteudo">
        <header class="cabecalhoConteudo">
          <h2>Geolocalização</h2>
        </header>

        <div class="form" id="formulario">
          <form id="form1" class="form1" method="post">
            <div class="dados">
              <label>CEP (Somente números):</label>
              <input type="text" name="cep" id="cep" maxlength="8" />
            </div>

            <div class="dados">
              <label>Rua:</label><br />
              <input type="text" name="rua" id="rua" size="45" />
            </div>

            <div class="dados">
              <label>Número:</label><br />
              <input type="text" name="numero" id="numero" size="5" />
            </div>

            <div class="dados">
              <label>Bairro:</label><br />
              <input type="text" name="bairro" id="bairro" size="25" />
            </div>

            <div class="dados">
              <label>Cidade:</label><br />
              <input type="text" name="cidade" id="cidade" size="25" />
            </div>

            <div class="dados">
              <label>Estado:</label><br />
              <input type="text" name="estado" id="estado" size="2" />
            </div>
          </form>
          <button onclick="SalvarDados()">Salvar</button>
        </div>

        <p><iframe id="mapa" class="map_part" width="450" height="450" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe></p>
      </div>

      <footer class="rodape">
        Progressive Web Application Geolocation
      </footer>
    </section>
    <script src="js/main.js"></script>
  </body>
</html>
