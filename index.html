<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PWA Geolocation Capturando a Localização</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="apple-touch-icon" href="img/pwa-iicon-256.png">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="favicon.ico">
    <meta name="theme-color" content="white" />
  </head>
  <body>
    <section class="container">
      <header class="cabecalho">
      </header>
      <div class="conteudo">
        <header class="cabecalhoConteudo">
        </header>
        <iframe src="https://maps.google.com/maps?q=&amp;t=&amp;z=13&amp;ie=UTF8&amp;iwloc=&amp;output=embed" id="mapa" class="map_part" width="450" height="390" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
        <div class="form" id="formulario">
          <span>
            <h2>CADASTRAR</h2>
          </span>
          <form id="form1" class="form1" method="post">
            <div class="dados">
              <label>CEP (Somente números):</label>
              <input type="text" name="cep" id="cep" maxlength="8" />
            </div>

            <div class="dados rua">
              <label>Rua:</label><br />
              <input type="text" name="rua" id="rua" size="45" />
            </div>

            <div class="dados num">
              <label>Número:</label><br />
              <input type="text" name="numero" id="numero" size="5" />
            </div>

            <div class="dados bairro">
              <label>Bairro:</label><br />
              <input type="text" name="bairro" id="bairro" size="25" />
            </div>

            <div class="dados cdd">
              <label>Cidade:</label><br />
              <input type="text" name="cidade" id="cidade" size="25" />
            </div>

            <div class="dados estd">
              <label>Estado:</label><br />
              <input type="text" name="estado" id="estado" size="2" />
            </div>
          </form>
          <button onclick="SalvarDados()" class="btn salvar">Salvar</button>
        </div>
      </div>
    </section>
    <script src="js/main.js"></script>
  </body>
</html>
